<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <div class="calculator">
                <div class="display alert alert-warning">
                    <div id="display" class="output">0</div>
                </div>
                <div class="buttonContainer">
                    <div id="clear" value="AC" class="btn btn-danger  btn-lg">AC</div>
                    <div id="divide" value="/" class="btn btn-secondary  btn-lg">/</div>
                    <div id="multiply" value="*" class="btn btn-secondary btn-lg">x</div>
                    <div id="seven" value="7" class="btn btn-outline-success btn-lg">7</div>
                    <div id="eight" value="8" class="btn btn-outline-success btn-lg">8</div>
                    <div id="nine" value="9" class="btn btn-outline-success btn-lg">9</div>
                    <div id="subtract" value="-" class="btn btn-secondary btn-lg">-</div>
                    <div id="four" value="4" class="btn btn-outline-success btn-lg">4</div>
                    <div id="five" value="5" class="btn btn-outline-success btn-lg">5</div>
                    <div id="six" value="6" class="btn btn-outline-success btn-lg">6</div>
                    <div id="add" value="+" class="btn btn-secondary btn-lg">+</div>
                    <div id="one" value="1" class="btn btn-outline-success btn-lg">1</div>
                    <div id="two" value="2" class="btn btn-outline-success btn-lg">2</div>
                    <div id="three" value="3" class="btn btn-outline-success btn-lg">3</div>
                    <div id="equals" value="=" class="btn btn-primary btn-lg">=</div>
                    <div id="zero" value="0" class="btn btn-outline-success btn-lg">0</div>
                    <div id="decimal" value="." class="btn btn-secondary btn-lg">.</div>
                </div>
            </div>
        </div>
    </body>
</html>
